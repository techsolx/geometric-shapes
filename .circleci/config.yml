version: 2.1
jobs:
  build:
    docker:
      - image: 'circleci/python:latest'
    steps:
      - checkout
      - run:
        command: |
          python3 -m pip install -r requirements.txt
          python3 -m pip install -e .
      - run:
        command: |
          flake8 --statistics
          pytest -v --cov .
